<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">

            <!-----------------<search-form>----------------->
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchLine">
                <button class="btn-search" type="submit" @click.prevent="filterGoods">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <!-----------------</search-form>----------------->

            <!--------------------<Корзина>------------------->
            <button class="btn-cart" type="button" @click="isVisibleCart=!isVisibleCart">
            {{calcTotalPrice() > 0 ? `Корзина ${calcTotalPrice()}₽` : `Корзина`}}
            </button> <!--скрыть/показать корзину-->

            <div class="cart-block" v-show="isVisibleCart">  <!--показывать корзину-->

                <div  v-if="!isEmptyCart()"> <!--Корзина не пуста-->
                    <div class="product-item" v-for="product of cartProducts" :key="product.id_product">
                        <img :src="imgCatalog" alt="Some img">
                        <div class="desc">
                            <h3>{{product.product_name}}</h3>
                            <p>{{product.price}}₽</p>
                            <button class="del-btn" @click="deleteProduct(product)">Удалить</button>
                        </div>
                    </div>
                    <div class="totalPrice">
                        Итого: {{calcTotalPrice()}}₽
                    </div>
                </div>

                <div class="cart-emptyCart" v-else> <!--Корзина пуста-->
                    Корзина пуста
                </div>

            </div>
            <!--------------------</Корзина>------------------->

        </div>
    </header>
    <main>
        <!--------------------<Список товаров>----------------->
        <div class="products">
            <div class="product-item" v-for="product of filteredProducts" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
        <!-----------------</Список товаров>------------------->
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>

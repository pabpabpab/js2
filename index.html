<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
        a {
            text-decoration: none;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 70px;
            padding: 20px 30px;
            background-color: #ddd;
            border-bottom: 1px solid #ccc;
        }
        .btn-cart {
            padding: 10px 25px;
            color: #fff;
            font-size: 16px;
            background-color: #333;
            border: none;
            cursor: pointer;
        }
        .products {
            display: flex;
            justify-content: space-around;
            width: 600px;
            margin: 30px auto 10px auto;
        }
        .products__header {
            font-size: 18px;
            text-align: center;
            margin: 50px auto -30px auto;
        }
        .product-item {
            margin: 10px;
            padding: 5px 10px 10px 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        h3 {
            margin: 10px 0;
            font-size: 16px;
        }
        .productImg__wrapper {
            text-align: center;
        }
        .productImg {
            width: 100px;
            height: 120px;
            margin: 0 auto;
            border: 1px solid #d8d8d8;
        }
        .desc {
            display: block;
        }
        .product__price {
            margin: 10px 0;
            font-size: 16px;
        }
        .buy-btn {
            display: block;
            padding: 8px 15px;
            font-size: 14px;
            color: #000;
            background-color: #ddd;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: color, background-color 0.2s;
        }
        .buy-btn:hover {
            color: #fff;
            background-color: #333;
        }
        .products__totalPrice {
            font-size: 18px;
            text-align: center;
        }


        .cart {
            width: 600px;
            margin: 20px auto 20px auto;
            font-size: 18px;
            text-align: center;
        }
        .cart__content {
            display: flex;
            justify-content: space-around;
            margin: 0 auto;
        }

        .delete-btn {
            display: block;
            padding: 8px 15px;
            font-size: 14px;
            color: #000;
            background-color: #ddd;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: color, background-color 0.2s;
        }
        .delete-btn:hover {
            color: #fff;
            background-color: #333;
        }
    </style>
</head>
<body>
<header>
    <button class="btn-cart" type="button">Корзина</button>
</header>
<main>
    <div class="cart"></div>
    <div class="products"></div>
</main>
<script src="./js/main.js"></script>
</body>
</html>
